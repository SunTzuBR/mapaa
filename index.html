<!DOCTYPE html>
<html>
<head>
  <title>Mapa</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
    
    .legend {
      position: absolute;
      bottom: 30px;
      right: 10px;
      width: 20px;
      height: 200px;
      background: linear-gradient(to top, #6495ED, #6A5ACD, #836FFF, #6959CD, #483D8B, #191970, #000080, #00008B, #0000CD, #0000FF, #000033);
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    .pointer {
      position: absolute;
      left: 0px;
      width: 50px;
      height: 2px;
      background: black;
    }

    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="legend">
  <div id="pointer" class="pointer"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

// Nem tente entender
const geojsonUrl = 'AL.json';

// troca os colores
function style(feature) {
  const atendimentos = feature.properties.ATENDIMENTOS || 0;

  // tanto por nome quanto por RGB
  let fillColor;
  let color = 'white';
  let weight = 1;
  let dashArray = null;

  if (atendimentos === 0) {
    fillColor = '#ffffff'; // quando tem 0 fica branco(Transparente pq eu defini abaixo que iria ficar sem cor)
    color = 'black';
    dashArray = '3';
  } else if (atendimentos < 20) {
    fillColor = '#6495ED';
  } else if (atendimentos < 40) {
    fillColor = '#6A5ACD';
  } else if (atendimentos < 60) {
    fillColor = '#483D8B';
  } else if (atendimentos < 80) {
    fillColor = '#000080';
  } else {
    fillColor = '#000033';
  }

  return {
    fillColor: fillColor,
    weight: weight,
    opacity: 1,
    color: color,
    fillOpacity: 0.8,
    dashArray: dashArray
  };
}

// Mostra as informações quando passa o mouse
function onMouseOver(e) {
  const layer = e.target;
  const properties = layer.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
  layer.bindTooltip(`<strong>${properties.NM_MUNICIP}</strong><br>Número de Atendimentos: ${atendimentos}`).openTooltip();

  // reseta o ponteiro
  updatePointer(atendimentos);
}

// Serve so para tiras as infos quando tira o mouse(Na função acima ele chama e esse tira)
function onMouseOut(e) {
  const layer = e.target;
  layer.closeTooltip();
}

// Quando clica ele da as infos
function onClick(e) {
  const properties = e.target.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
// Essa chama a de cima
  const popupContent = `
    <h3>${properties.NM_MUNICIP}</h3>
    <p><strong>Número de Atendimentos:</strong> ${atendimentos}</p>
    <p><strong>ID:</strong> ${properties.ID}</p>
    <p><strong>Coordenadas:</strong> ${properties.CD_GEOCODM}</p>
  `;
  
  L.popup()
    .setLatLng(e.latlng)
    .setContent(popupContent)
    .openOn(map);
}

// Atualiza a listrinha do ponteiro da legenda do lado
function updatePointer(value) {
  const min = 0;
  const max = 100;
  const range = max - min;
  const percentage = (value - min) / range;
  const pointer = document.getElementById('pointer');
  pointer.style.top = `${(1 - percentage) * 100}%`;
}

// Arranjo tecnico para sumir o mapa
var map = L.map('map', {
  center: [-9.5733, -36.7820],
  zoom: 8,
  layers: [],  // Remover a camada base
  maxBounds: [
    [-11, -39], // Coordenadas de limite
    [-7, -34]  // Coordenadas de limite
  ],
  maxBoundsViscosity: 2.0
});

// Carrega o GeoJSON
fetch(geojsonUrl)
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,
      onEachFeature: function(feature, layer) {
        layer.on({
          mouseover: onMouseOver,
          mouseout: onMouseOut,
          click: onClick
        });
      }
    }).addTo(map);
  });

</script>

</body>
</html>
