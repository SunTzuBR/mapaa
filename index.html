<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interativo de Alagoas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 600px;
    }
    
    .legend {
      background-color: white;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      position: absolute;
      bottom: 30px;
      left: 30px;
      z-index: 999;
    }

    .legend i {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="legend" class="legend"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

// Seu GeoJSON dos municípios de Alagoas
const geojsonUrl = 'AL.json';

// Função para estilizar os polígonos
function style(feature) {
  const atendimentos = feature.properties.ATENDIMENTOS || 0;
  const cor = d3.scaleLinear()
                .domain([0, 100])  // Ajuste o domínio conforme necessário
                .range(['transparent', 'blue']); // Define a escala de cores
  
  return {
    fillColor: cor(atendimentos),
    weight: 1,
    opacity: 1,
    color: 'white',
    fillOpacity: 0.8
  };
}

// Função para exibir informações ao passar o mouse
function onMouseOver(e) {
  const layer = e.target;
  const properties = layer.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
  layer.bindTooltip(`<strong>${properties.NM_MUNICIP}</strong><br>Número de Atendimentos: ${atendimentos}`).openTooltip();
}

// Função para remover informações ao retirar o mouse
function onMouseOut(e) {
  const layer = e.target;
  layer.closeTooltip();
}

// Função para exibir informações detalhadas ao clicar
function onClick(e) {
  const properties = e.target.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
  const popupContent = `
    <h3>${properties.NM_MUNICIP}</h3>
    <p><strong>Número de Atendimentos:</strong> ${atendimentos}</p>
    <p><strong>ID:</strong> ${properties.ID}</p>
    <p><strong>CD_GEOCODM:</strong> ${properties.CD_GEOCODM}</p>
  `;
  
  L.popup()
    .setLatLng(e.latlng)
    .setContent(popupContent)
    .openOn(map);
}

// Função para criar a legenda
function createLegend() {
  const legend = document.getElementById('legend');
  const grades = [0, 20, 40, 60, 80, 100]; // Valores da escala
  
  let html = '<h4>Atendimentos</h4>';
  
  for (let i = 0; i < grades.length; i++) {
    const color = d3.interpolateBlues(grades[i] / 100);
    const style = `background-color: ${color}; height: 20px; margin-bottom: 3px;`;
    const label = i === 0 ? '0 (sem atendimentos)' : `${grades[i]}+`;
    
    html += `<div><div style="${style}"></div>${label}</div>`;
  }
  
  legend.innerHTML = html;
}

// Criar o mapa inicializando no centro de Alagoas
var map = L.map('map').setView([-9.5733, -36.7820], 8);

// Carregar GeoJSON e adicionar ao mapa
fetch(geojsonUrl)
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,
      onEachFeature: function(feature, layer) {
        layer.on({
          mouseover: onMouseOver,
          mouseout: onMouseOut,
          click: onClick
        });
      }
    }).addTo(map);
    
    createLegend(); // Chama a função para criar a legenda
  });

</script>

</body>
</html>
