<!DOCTYPE html>
<html>
<head>
  <title>Visualização de Shapefile</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
  <script src="https://unpkg.com/shapefile"></script>
</head>
<body>
  <div id="map" style="width: 800px; height: 600px;"></div>

  <script>
    // Criar o mapa
    const svg = d3.select("#map").append("svg");

    // Carregar o shapefile
    fetch('AL.zip') // substitua 'AL.zip' pelo caminho correto para o seu arquivo shapefile
      .then(response => response.arrayBuffer())
      .then(buffer => shapefile.open(buffer))
      .then(source => source.read()
        .then(function log(result) {
          if (result.done) return;
          svg.append("path")
            .attr("d", d3.geoPath().projection(d3.geoIdentity().fitSize([800, 600], result.value)))
            .attr("fill", "none")
            .attr("stroke", "black");
          return source.read().then(log);
        }))
      .catch(error => console.error(error));
  </script>
</body>
</html>
