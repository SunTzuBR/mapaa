<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interativo de Alagoas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
    
    .legend {
      background-color: white;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .legend i {
      width: 20px;
      height: 20px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

// Nem tente entender
const geojsonUrl = 'AL.json';

// Função para fazer ficar com cor( vou tentar mudar para valores melhores)
 function style(feature) {
 const atendimentos = feature.properties.ATENDIMENTOS || 0;
  const cor = d3.scaleSequential(d3.interpolateBlues)
            .domain([0, 100])  // Ajuste o domínio conforme necessário
               .clamp(true);
// Função para estilizar os polígonos com cores definidas manualmente

  // Se atendimentos for 0, fica sem cor
  if (atendimentos === 0) {
    return {
      fillColor: 'transparent',
      weight: 1,
      opacity: 1,
      color: 'black',
      fillOpacity: 0,
      dashArray: '3',  // Adiciona uma borda tracejada para diferenciar
      stroke: true,
      strokeColor: '#000000' // Adiciona cor do contorno
    };
  }

  // se não foi oque está no if ele vai colocar a cor que esta na função atendimentos
  return {
    fillColor: cor(atendimentos),
    weight: 1,
    opacity: 1,
    color: 'white',
    fillOpacity: 0.8,
    stroke: true,
    strokeColor: '#000000' // Tentei fazer aparecer a cor preta na borda mas por ter o traçejado ele não foi, deu preguiça de tirar e quebrar o codigo
  };
}

// Função para exibir informações ao passar o mouse
function onMouseOver(e) {
  const layer = e.target;
  const properties = layer.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
  layer.bindTooltip(`<strong>${properties.NM_MUNICIP}</strong><br>Número de Atendimentos: ${atendimentos}`).openTooltip();
}

// Tira as infos ao sair o ponteiro
function onMouseOut(e) {
  const layer = e.target;
  layer.closeTooltip();
}

// aparece as infos ao passar por cima, que no caso eu defini a propiedade ATENDIMENTOS
function onClick(e) {
  const properties = e.target.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
// isso faz aparecer quando clica
  const popupContent = `
    <h3>${properties.NM_MUNICIP}</h3>
    <p><strong>Número de Atendimentos:</strong> ${atendimentos}</p>
    <p><strong>ID:</strong> ${properties.ID}</p>
    <p><strong>Coordenadas:</strong> ${properties.CD_GEOCODM}</p>
  `;
  
  L.popup()
    .setLatLng(e.latlng)
    .setContent(popupContent)
    .openOn(map);
}

// centraliza em Alagoas
var map = L.map('map').setView([-9.5733, -36.7820], 8);

// Carrega o geojson e o mapa, mas o mapa ta escondido com um arranjo tecnico(gambiarra)
fetch(geojsonUrl)
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,
      onEachFeature: function(feature, layer) {
        layer.on({
          mouseover: onMouseOver,
          mouseout: onMouseOut,
          click: onClick
        });
      }
    }).addTo(map);
  });

// Ainda estou tentando fazer ela mais bonita e funcional
const legend = L.control({ position: 'bottomright' });

legend.onAdd = function(map) {
  const div = L.DomUtil.create('div', 'info legend');
  const grades = [0, 20, 40, 60, 80, 100]; // Valores da escala
  const labels = [];

  div.innerHTML = '<h4>Atendimentos</h4>';
  
  // Looping, nem tente entender tbm
  for (let i = 0; i < grades.length; i++) {
    div.innerHTML +=
      '<i style="background:' + (grades[i] === 0 ? 'transparent' : style({ properties: { ATENDIMENTOS: grades[i] } }).fillColor) + '"></i> ' +
      grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
  }
  
  // quando ta 0 ele fica sem cor
  div.innerHTML += '<i style="background: transparent"></i> 0 (sem atendimentos)';

  return div;
};

legend.addTo(map);

</script>

</body>
</html>
