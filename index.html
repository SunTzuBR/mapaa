<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interativo de Alagoas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
    
    .legend {
      background-color: white;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .legend i {
      width: 20px;
      height: 20px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

// Seu GeoJSON dos municípios de Alagoas
const geojsonUrl = 'AL.json';

// Função para estilizar os polígonos
function style(feature) {
  const atendimentos = feature.properties.ATENDIMENTOS || 0;
  const cor = d3.scaleSequential(d3.interpolateBlues)
                .domain([0, 100])  // Ajuste o domínio conforme necessário
                .clamp(true);
  
  // Se atendimentos for 0, retornar sem cor de preenchimento e com borda preta
  if (atendimentos === 0) {
    return {
      weight: 1,
      opacity: 1,
      color: 'black',
      fillOpacity: 0,
      dashArray: '3'  // Adiciona uma borda tracejada para diferenciar
    };
  }

  // Caso contrário, aplicar cor baseado nos atendimentos
  return {
    weight: 1,
    opacity: 1,
    color: 'white',
    fillColor: cor(atendimentos),
    fillOpacity: 0.8
  };
}

// Função para exibir informações ao passar o mouse
function onMouseOver(e) {
  const layer = e.target;
  const properties = layer.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
  layer.bindTooltip(`<strong>${properties.NM_MUNICIP}</strong><br>Número de Atendimentos: ${atendimentos}`).openTooltip();
}

// Função para remover informações ao retirar o mouse
function onMouseOut(e) {
  const layer = e.target;
  layer.closeTooltip();
}

// Função para exibir informações detalhadas ao clicar
function onClick(e) {
  const properties = e.target.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
  const popupContent = `
    <h3>${properties.NM_MUNICIP}</h3>
    <p><strong>Número de Atendimentos:</strong> ${atendimentos}</p>
    <p><strong>ID:</strong> ${properties.ID}</p>
    <p><strong>CD_GEOCODM:</strong> ${properties.CD_GEOCODM}</p>
  `;
  
  L.popup()
    .setLatLng(e.latlng)
    .setContent(popupContent)
    .openOn(map);
}

// Criar o mapa inicializando no centro de Alagoas
var map = L.map('map').setView([-9.5733, -36.7820], 8);

// Carregar GeoJSON e adicionar ao mapa
fetch(geojsonUrl)
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,
      onEachFeature: function(feature, layer) {
        layer.on({
          mouseover: onMouseOver,
          mouseout: onMouseOut,
          click: onClick
        });
        layer.bindPopup(feature.properties.NM_MUNICIP);
      }
    }).addTo(map);
  });

// Criar a legenda
const legend = L.control({ position: 'bottomright' });

legend.onAdd = function(map) {
  const div = L.DomUtil.create('div', 'info legend');
  const grades = [0, 20, 40, 60, 80, 100]; // Valores da escala
  const labels = [];

  div.innerHTML = '<h4>Atendimentos</h4>';
  
  // Loop through our density intervals and generate a label with a colored square for each interval
  for (let i = 0; i < grades.length; i++) {
    div.innerHTML +=
      '<i style="background:' + (grades[i] === 0 ? 'transparent' : style({ properties: { ATENDIMENTOS: grades[i] } }).fillColor) + '"></i> ' +
      grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
  }
  
  // Adiciona a representação para 0 atendimentos
  div.innerHTML += '<i style="background: transparent"></i> 0 (sem atendimentos)';

  return div;
};

legend.addTo(map);

</script>

</body>
</html>
