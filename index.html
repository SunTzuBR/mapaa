<!DOCTYPE html>
<html>
<head>
  <title>Te amo Claine</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
#botaoAlerta {
      position: absolute;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #map {
      height: 100%;
      width: 100%;
    }
    
    .legend {
      position: absolute;
      bottom: 30px;
      right: 10px;
      width: 40px;
      height: 200px;
      background: linear-gradient(to top, #6495ED, #6A5ACD, #836FFF, #6959CD, #483D8B, #191970, #000080, #00008B, #0000CD, #0000FF, #000033);
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    .pointer {
      position: absolute;
      left: 0px;
      width: 50px;
      height: 2px;
      background: black;
    }

    .leaflet-control-attribution {
      display: none;
    }
  </style>
</head>
<body>

<div id="map">
<button id="botaoAlerta" onclick="exibirAlerta()">Clique aqui</button>
</div>
<div class="legend">
  <div id="pointer" class="pointer"></div>
</div>

  
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
function exibirAlerta() {
  alert('Alerta simples!'); // Exibe o alerta com o texto 'Alerta simples!'
}

// Seleciona o botão pelo ID
var botao = document.getElementById('botaoAlerta');

// Adiciona um evento para mover o botão com o movimento do mouse
document.addEventListener('mousemove', function(e) {
  var mouseX = e.pageX; // Posição X do mouse
  var mouseY = e.pageY; // Posição Y do mouse

  var janelaWidth = window.innerWidth; // Largura da janela do navegador
  var janelaHeight = window.innerHeight; // Altura da janela do navegador

  var botaoWidth = botao.offsetWidth; // Largura do botão
  var botaoHeight = botao.offsetHeight; // Altura do botão

  // Define a margem de segurança para que o botão não fique muito próximo das bordas da janela
  var margemSeguranca = 20;

  // Calcula a nova posição do botão para manter no centro e dentro dos limites da tela
  var novaPosX = mouseX;
  var novaPosY = mouseY;

  // Limita a posição horizontal do botão dentro da janela
  if (mouseX < botaoWidth / 2 + margemSeguranca) {
    novaPosX = botaoWidth / 2 + margemSeguranca;
  } else if (mouseX > janelaWidth - botaoWidth / 2 - margemSeguranca) {
    novaPosX = janelaWidth - botaoWidth / 2 - margemSeguranca;
  }

  // Limita a posição vertical do botão dentro da janela
  if (mouseY < botaoHeight / 2 + margemSeguranca) {
    novaPosY = botaoHeight / 2 + margemSeguranca;
  } else if (mouseY > janelaHeight - botaoHeight / 2 - margemSeguranca) {
    novaPosY = janelaHeight - botaoHeight / 2 - margemSeguranca;
  }

  // Define a posição do botão
  botao.style.left = novaPosX + 'px';
  botao.style.top = novaPosY + 'px';
});
// URL do GeoJSON dos municípios de Alagoas
const geojsonUrl = 'AL.json';

// Função para estilizar os polígonos com cores definidas manualmente
function style(feature) {
  const atendimentos = feature.properties.ATENDIMENTOS || 0;

  // Defina as cores manualmente conforme sua métrica
  let fillColor;
  let color = 'white';
  let weight = 1;
  let dashArray = null;

  if (atendimentos === 0) {
    fillColor = '#ffffff'; // Branco para zero atendimentos
    color = 'black';
    dashArray = '3';
  } else if (atendimentos < 20) {
    fillColor = '#6495ED'; // Ajuste as cores conforme necessário
  } else if (atendimentos < 40) {
    fillColor = '#6A5ACD';
  } else if (atendimentos < 60) {
    fillColor = '#483D8B';
  } else if (atendimentos < 80) {
    fillColor = '#000080';
  } else {
    fillColor = '#000033';
  }

  return {
    fillColor: fillColor,
    weight: weight,
    opacity: 1,
    color: color,
    fillOpacity: 0.8,
    dashArray: dashArray
  };
}

// Função para exibir informações ao passar o mouse
function onMouseOver(e) {
  const layer = e.target;
  const properties = layer.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
  layer.bindTooltip(`<strong>${properties.NM_MUNICIP}</strong><br>Número de Atendimentos: ${atendimentos}`).openTooltip();

  // Atualizar a posição do ponteiro na legenda
  updatePointer(atendimentos);
}

// Função para remover informações ao retirar o mouse
function onMouseOut(e) {
  const layer = e.target;
  layer.closeTooltip();
}

// Função para exibir informações detalhadas ao clicar
function onClick(e) {
  const properties = e.target.feature.properties;
  const atendimentos = properties.ATENDIMENTOS || 0;
  
// isso faz aparecer quando clica
  const popupContent = `
    <h3>${properties.NM_MUNICIP}</h3>
    <p><strong>Número de Atendimentos:</strong> ${atendimentos}</p>
    <p><strong>ID:</strong> ${properties.ID}</p>
    <p><strong>Coordenadas:</strong> ${properties.CD_GEOCODM}</p>
  `;
  
  L.popup()
    .setLatLng(e.latlng)
    .setContent(popupContent)
    .openOn(map);
}

// Função para atualizar a posição do ponteiro na legenda
function updatePointer(value) {
  const min = 0;
  const max = 100;
  const range = max - min;
  const percentage = (value - min) / range;
  const pointer = document.getElementById('pointer');
  pointer.style.top = `${(1 - percentage) * 100}%`;
}

  function mostrarMensagem() {
  console.log("Botão clicado! Mensagem exibida no console.");
}
  
// Inicializar o mapa sem camada de base
var map = L.map('map', {
  center: [-9.5733, -36.7820],
  zoom: 8,
  layers: [],  // Remover a camada base
  maxBounds: [
    [-11, -39], // Coordenadas do sudoeste de Alagoas
    [-7, -34]  // Coordenadas do nordeste de Alagoas
  ],
  maxBoundsViscosity: 2.0
});

// Carregar GeoJSON e adicionar ao mapa
fetch(geojsonUrl)
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: style,
      onEachFeature: function(feature, layer) {
        layer.on({
          mouseover: onMouseOver,
          mouseout: onMouseOut,
          click: onClick
        });
      }
    }).addTo(map);
  });

</script>

</body>
</html>
